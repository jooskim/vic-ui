# After any change to this file you MUST re-sign and checkin the .drone.yml.sig
# When you are ready to submit a pull request, you must regenerate .drone.yml.sig for the vmware/vic repo:
# $ export DRONE_SERVER=https://ci.vcna.io
# $ export DRONE_TOKEN=<token>
# $ drone sign vmware/vic-ui
# The secrets file is in our local git repo.  Ask mhagen for access.

---
workspace:
  base: /go
  path: src/github.com/vmware/vic-ui

pipeline:
  clone:
    image: plugins/git
    tags: true
    # dont clone submodules
    recursive: false

  vic-ui:
    image: gcr.io/eminent-nation-87317/vic-integration-test:1.36
    pull: true
    environment:
      BUILD_NUMBER: ${DRONE_BUILD_NUMBER}
      BIN: bin
      GS_PROJECT_ID: ${GS_PROJECT_ID}
      GS_CLIENT_EMAIL: ${GS_CLIENT_EMAIL}
      GS_PRIVATE_KEY: ${GS_PRIVATE_KEY}
    commands:
      - make vic-ui-plugins

  e2e:
    image: gcr.io/eminent-nation-87317/vic-integration-test:1.39
    pull: true
    environment:
      BUILD_NUMBER: ${DRONE_BUILD_NUMBER}
      COMMIT_URL: ${DRONE_COMMIT_LINK}
      PLUGIN_PACKAGES_FOLDER: scripts/plugin-packages
      SELENIUM_ENDPOINT: tina.eng.vmware.com:4444
      SCRATCH_FOLDER: /tmp/plugin-pkg-scratch
      VIC_NIGHTLY_MACHINE_PW: ${VIC_NIGHTLY_MACHINE_PW}
      JENKINS_USER: ${JENKINS_USER}
      JENKINS_API_TOKEN: ${JENKINS_API_TOKEN}
    commands:
      - export FOLDER_NAME=$(find ./scripts/plugin-packages -name "com.vmware.vic-*" -type d | head -1 | cut -d/ -f 3)
      - curl -X POST -H "$(curl -s 'http://${JENKINS_USER}:${JENKINS_API_TOKEN}@smithers.vcna.io:8080/crumbIssuer/api/xml?xpath=concat(//crumbRequestField,":",//crumb)')" http://${JENKINS_USER}:${JENKINS_API_TOKEN}@smithers.vcna.io:8080/job/vic-ui-integration-test/buildWithParameters?DRONE_BUILD_NUMBER=${BUILD_NUMBER}
      - flock -x -w 600 ./scripts/e2e.lock ./scripts/prepare-plugin-for-e2e.sh -o 10.161.235.221 -v louise.eng.vmware.com -p $FOLDER_NAME
    when:
      status: success

  bundle:
    image: gcr.io/eminent-nation-87317/vic-integration-test:1.36
    pull: true
    environment:
      BIN: bin
      GOPATH: /go
      SHELL: /bin/bash
    commands:
      - mkdir -p $BIN/ui
      - tar -czvf $BIN/vic_ui_${DRONE_BUILD_NUMBER}.tar.gz $BIN/ui
      - mkdir bundle
      - mkdir bundle-release
      - cp $BIN/vic_ui_${DRONE_BUILD_NUMBER}.tar.gz bundle
      - cp $BIN/vic_ui_${DRONE_BUILD_NUMBER}.tar.gz bundle-release/vic_ui_`git describe --tags $(git rev-list --tags --max-count=1)`.tar.gz
      - rm -rf $BIN
      - ls -la bundle
    when:
      repo: vmware/vic-ui
      event: [ push, tag ]
      branch: [ master, releases/*, refs/tags/* ]

  publish-gcs-builds-on-pass:
    image: maplain/drone-gcs:latest
    pull: true
    source: bundle
    target: vic-ui-builds
    acl:
      - allUsers:READER
    cache_control: public,max-age=3600
    when:
      repo: vmware/vic-ui
      event: [ push ]
      branch: [ master, releases/* ]
      status: success

  publish-gcs-releases:
    image: maplain/drone-gcs:latest
    pull: true
    source: bundle-release
    target: vic-ui-releases
    acl:
      - allUsers:READER
    cache_control: public,max-age=3600
    when:
      repo: vmware/vic-ui
      event: [ push, tag ]
      branch: [ refs/tags/* ]
      status: success

services:
  selenium:
    image: selenium/standalone-firefox
